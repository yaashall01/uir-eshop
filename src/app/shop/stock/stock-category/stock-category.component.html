<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <h3 class="text-3xl font-bold dark:text-white my-4" style="text-align: center;">List Of Category</h3>
    <button   (click)="toggleCategoryModalSave()" type="button" routerLinkActive="router-link-active"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium my-5 rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Add New Category
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
    </button>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                #
            </th>
            <th scope="col" class="px-6 py-3">
                label
            </th>

        </tr>
        </thead>
        <tbody>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let category of Category">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{category.id}}
            </th>
            <td class="px-6 py-4">
                {{category.label}}
            </td>

            <td class="text-center">
                <ul class="flex items-center justify-center gap-2">
                    
                    <li>
                        <a href="javascript:;" ngxTippy data-tippy-content="Edit" (click)="toggleCategoryModal(category)">
                            <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-4.5 w-4.5 text-success"
                            >
                                <path
                                    d="M15.2869 3.15178L14.3601 4.07866L5.83882 12.5999L5.83881 12.5999C5.26166 13.1771 4.97308 13.4656 4.7249 13.7838C4.43213 14.1592 4.18114 14.5653 3.97634 14.995C3.80273 15.3593 3.67368 15.7465 3.41556 16.5208L2.32181 19.8021L2.05445 20.6042C1.92743 20.9852 2.0266 21.4053 2.31063 21.6894C2.59466 21.9734 3.01478 22.0726 3.39584 21.9456L4.19792 21.6782L7.47918 20.5844L7.47919 20.5844C8.25353 20.3263 8.6407 20.1973 9.00498 20.0237C9.43469 19.8189 9.84082 19.5679 10.2162 19.2751C10.5344 19.0269 10.8229 18.7383 11.4001 18.1612L11.4001 18.1612L19.9213 9.63993L20.8482 8.71306C22.3839 7.17735 22.3839 4.68748 20.8482 3.15178C19.3125 1.61607 16.8226 1.61607 15.2869 3.15178Z"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                />
                                <path
                                    opacity="0.5"
                                    d="M14.36 4.07812C14.36 4.07812 14.4759 6.04774 16.2138 7.78564C17.9517 9.52354 19.9213 9.6394 19.9213 9.6394M4.19789 21.6777L2.32178 19.8015"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                />
                            </svg>
                        </a>
                    </li>
                </ul>
            </td>
            <div *ngIf="showCategoryModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
                <div class="relative w-auto my-6 mx-auto max-w-3xl">
                    <!--content-->
                    <div
                        class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
                        <!--header-->
                        <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
                            <h3 class="text-3xl font-semibold">
                                Add Category
                            </h3>
                            <button class="p-1 ml-auto bg-transparent border-0 text-black  float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
                                    (click)="toggleCategoryModalSave()">
                    <span class=" text-black  h-6 w-6 text-2xl block outline-none focus:outline-none">
                        ×
                    </span>
                            </button>
                        </div>
                        <form [formGroup]="ProductForm"  (ngSubmit)="saveProduct()">
                        <!--body-->
                        <div class="p-6 flex-auto">
                            <!-- Input fields -->
                            <div class="mb-4">

                              <input  type="text"     formControlName="label"  class="p-2 border border-gray-300 rounded-md w-full" [value]="label_update"  >
                            </div>
                        </div>

                        <!--footer-->
                        <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
                            <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleCategoryModalSave()">
                                Close
                            </button>
                            <button class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="submit">
                                Add Category
                            </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <div *ngIf="showCategoryModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
            <div *ngIf="showCategoryModalUpdate" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
                <div class="relative w-auto my-6 mx-auto max-w-3xl">
                    <!--content-->
                    <div
                            class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
                        <!--header-->
                        <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
                            <h3 class="text-3xl font-semibold">
                                Update  Category
                            </h3>
                            <button class="p-1 ml-auto bg-transparent border-0 text-black  float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
                                    (click)="toggleCategoryModal()">
                    <span class=" text-black  h-6 w-6 text-2xl block outline-none focus:outline-none">
                        ×
                    </span>
                            </button>
                        </div>
                        <form [formGroup]="ProductForm"  (ngSubmit)="UpdateCategory(category.id)">
                            <!--body-->
                            <div class="p-6 flex-auto">

                                <!-- Input fields -->
                                <div class="mb-4">

                                    <input  type="text"     formControlName="label"  class="p-2 border border-gray-300 rounded-md w-full" [value]="label_update"  >
                                </div>
                            </div>

                            <!--footer-->
                            <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
                                <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleCategoryModal()">
                                    Close
                                </button>
                                <button class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="submit">
                                    Update Category
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div *ngIf="showCategoryModalUpdate" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
        </tr>
        </tbody>
        </table>
</div>
