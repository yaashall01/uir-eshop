
<!-- Main modal -->
        <!-- Modal content -->

        <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-900 ">
                Add new Product
            </h3>
        </div>
        <!-- Modal body -->
        <form class="" [formGroup]="NewProductForm">
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Name</label>
                    <input type="text" name="productName" id="productName"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " 
                    placeholder="Ex. Apple iMac 27"
                    formControlName="productName"
                    required
                    >
                </div>
                <div>
                    <label  class="block mb-2 text-sm font-medium text-gray-900 ">Reference</label>
                    <input type="text" 
                    name="reference" 
                    id="reference"  
                    placeholder="Ex. Apple iMac 27"
                    formControlName="reference"
                    required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" 
                    placeholder="Ex. Apple">
                </div>
                <div>
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 ">Price</label>
                    <input type="number"
                    formControlName="prixProduct"
                    required
                    name="prixProduct" 
                    id="prixProduct" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="$299">
                </div>
                <div>
                    <label for="Quantity" class="block mb-2 text-sm font-medium text-gray-900 ">Quantity</label>
                    <input type="number" name="quantity" id="quantity"  formControlName="quantity" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Ex. Apple">
                </div>
                <div>
                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 ">Category</label>
                    <select name="categoryID" id="categoryID" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " 
                    formControlName="categoryID" required>
                        <option *ngFor="let cat of Categories" [ngValue]="cat.idCategory">{{ cat.nomCategory }}</option>
                    </select>
                </div>
                <div>
                    <label for="Supplier" class="block mb-2 text-sm font-medium text-gray-900 ">Supplier</label>
            
                    <select name="supplierID" id="supplierID" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" 
                    formControlName="supplierID" required>
                        <option *ngFor="let supplier of Suppliers" [ngValue]="supplier.idSupplier">{{ supplier.nomSupplier }}</option>
                    </select>
                </div>
                <div class="sm:col-span-2">
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 ">Description</label>
                    <textarea id="description" rows="5" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500" 
                    placeholder="Write a description..."
                    formControlName="description"
                    required
                    name="description" 
                    >
                </textarea>                    
                </div>
            </div>
            <label for="Variety" class="block mb-2 text-sm font-medium text-gray-900 ">Variety</label>
            
            <select multiple name="varietyIDs" id="varietyIDs" class="mb-5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 w-full"
                    formControlName="varietyIDs"
                    required>
                        <option *ngFor="let variety of Varieties" [ngValue]="variety.idVariety">{{ variety.varietyName }}</option>
                    </select>
            <div class="flex items-center justify-center w-full">
                <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 ">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 "><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500 ">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                    </div>
                    <input id="imgs" type="file" class="" 
                    formControlName="imgs"
                    name="imgs"
                    multiple
                    (change)="onFileChange($event)"
                    />
                </label>
            </div>
            <div class=" p-4 bg-white rounded-lg md:p-8 " id="services" role="tabpanel" aria-labelledby="services-tab">
                <!-- List -->
                <ul role="list" class="space-y-4 text-gray-500 "  *ngFor="let image of CurrentImages">
                    <li class="flex space-x-2 rtl:space-x-reverse items-center">
                        <svg class="flex-shrink-0 w-3.5 h-3.5 text-blue-600 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="green" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
                        </svg>
                        <span class="leading-tight">{{ image }}</span>
                    </li>
                
                </ul>
            </div>
            <div class="flex items-center space-x-4">
                    <button
                    (click)="addProduct()" [disabled]="!NewProductForm.valid" type="submit"
                    class="ml-auto text-gray-900 bg-[#D0D700] hover:bg-[#D0D700]/90 focus:ring-4 focus:outline-none focus:ring-[#F7BE38]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center d me-2 mb-2"
                    >
                    <svg class="w-6 h-6 text-gray-800 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 1 1 3-17.5m-8 6 4 4L19.3 5M17 14v6m-3-3h6"/>
                      </svg>
                      Add product
                      </button> 
            </div>
        </form>
